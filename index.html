<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Name Wheel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Name Wheel</h1>

  <div>
	<button onclick="spin()">Spin</button>
	<button id="removeButton" style="display: none;" onclick="removeChosenName()">Remove Chosen Name</button>
	<button id="clearHistoryButton">Reset History & Packs</button>
  </div>
  
  <br>
  
  <div id="center-wrapper">
	<div id="wheel-container">
		<div id="pointer"></div>
		<canvas id="wheel" width="300" height="300"></canvas>
	</div>
	<div id="text-box">
		<h5 id="result">Spin result will appear here</h5>
	</div>
  </div>
  
  <br>
  
  <div class="checkbox-group" id="checkbox-div">
    <!--<label><input type="checkbox" id="group1" /> Base Game</label>-->
  </div>
  
  <div id="spinHistory" style="margin-top: 20px;"></div>

<!-- This is the list of the script files -->
  <script src="groups data.js"></script>
  <script src="script.js"></script>
</body>
</html>
